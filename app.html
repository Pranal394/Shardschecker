<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ShardsConnect Launcher</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #00ffcc;
      margin: 0; padding: 24px;
    }
    h1 {
      font-size: 2em;
      text-shadow: 0 0 12px #00ffcc;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      background: rgba(0, 255, 204, 0.05);
    }
    label, select, button {
      margin: 8px 6px 8px 0;
      font-size: 1em;
    }
    button {
      padding: 10px 16px;
      background: #00ffcc;
      color: #0f0f0f;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 8px #00ffcc;
      transition: background 0.3s;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
    }
    button:hover:enabled {
      background: #00ccaa;
    }
    #status {
      margin-top: 12px;
      font-size: 1.1em;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>üéÆ ShardsConnect Updater</h1>

  <div class="section">
    <button id="addGameBtn">‚ûï Register Game Location</button>
    <span id="addGameStatus"></span>
  </div>

  <div class="section">
    <label for="gameSelect">Registered Games:</label>
    <select id="gameSelect"></select>
    <button id="removeGameBtn">üóë Remove</button>
  </div>

  <div class="section">
    <button id="checkBtn">üîç Check Version</button>
    <button id="updateBtn" disabled>‚¨Ü Update Game</button>
  </div>

  <div id="status">Status: Ready</div>

  <!-- Link to updater.js hosted on GitHub -->
  <script src="https://raw.githubusercontent.com/Pranal394/Shardschecker/main/updater.js"></script>
</body>
</html>
