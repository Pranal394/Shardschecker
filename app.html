<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ShardsConnect</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    label, select, button { display: inline-block; margin: 8px 6px 8px 0; }
    #status { margin-top: 12px; }
  </style>
</head>
<body>
  <h1>ShardsConnect Updater</h1>

  <div>
    <button id="addGameBtn">Register game location</button>
    <span id="addGameStatus"></span>
  </div>

  <div>
    <label for="gameSelect">Registered games:</label>
    <select id="gameSelect"></select>
    <button id="removeGameBtn">Remove registration</button>
  </div>

  <div>
    <button id="checkBtn">Check version</button>
    <button id="updateBtn" disabled>Update game</button>
  </div>

  <div id="status">Status: Ready</div>

  <script src="updater.js"></script>
</body>
</html>
